<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <link rel="stylesheet" href="css/join.css">
</head>

<body>
  <div class="header">
  </div>
  <div class="login-container">
    <div class="login-box">
      <h1>HANGANG</h1>

      <form id="hangang-form">
        <input name ="email" type="email" placeholder="Email" class="join-input-box">
        <input name ="password" type="password" placeholder="Password" class="join-input-box">
        <input name ="name" type="text" placeholder="Name" class="join-input-box">
        <input name ="nickName" type="text" placeholder="Nickname" class="join-input-box">
        <input name ="tel" type="tel" placeholder="Tell" class="join-input-box">
        <input name ="introduce" type="text" placeholder="Introduce" class="join-input-box">
        <input name ="hobby" type="text" placeholder="Hobby" class="join-input-box">

        <button id="btn-regist" type="button">가입하기</button>
        <button id="btn-cancel" type="reset">가입취소</button>
      </form>

      <div class="signup-box">
      </div>
    </div>
  </div>
</body>
<script src="js/join.js"></script>
</html>
