<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>비트캠프 - NCP 1기</title>
    <link
      rel="stylesheet"
      href="../temp/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>한강</h1>

      <aside>
        <div>
          <button id="btn-new" class="btn btn-primary">새 멤버</button>
        </div>
        <table id="hangang-table" border="1">
          <thead>
            <tr>
              <th>번호</th>
              <th>이름</th>
              <th>전화</th>
              <th>닉네임</th>
              <th>내소개</th>
              <th>취미</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </aside>

      <!-- Modal -->
      <div
        class="modal fade"
        id="hangangModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
      <form id="hangang-form" action="update" method="post">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                한강
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              
                <table border="1">
                  <tr class="edit">
                    <th>번호</th>
                    <td><input id="f-no" type="text" name="no" readonly /></td>
                  </tr>
                  <tr>
                    <th>이름</th>
                    <td><input id="f-name" type="text" name="name" /></td>
                  </tr>
                  <tr>
                    <th>이메일</th>
                    <td><input id="f-email" type="email" name="email" /></td>
                  </tr>
                  <tr>
                    <th>암호</th>
                    <td>
                      <input id="f-password" type="password" name="password" />
                    </td>
                  </tr>
                  <tr>
                    <th>전화</th>
                    <td><input id="f-tel" type="tel" name="tel" /></td>
                  </tr>
                  <tr>
                    <th>닉네임</th>
                    <td><input id="f-nickname" type="text" name="nickName" /></td>
                  </tr>
                  <tr>
                    <th>내소개</th>
                    <td><input id="f-introduce" type="text" name="introduce" /></td>
                  </tr>
                  <tr>
                    <th>취미</th>
                    <td><input id="f-hobby" type="text" name="hobby" /></td>
                  </tr>
                  <tr class="edit">
                    <th>등록일</th>
                    <td><span id="f-createdDate"></span></td>
                  </tr>
                </table>
              </form>
            </div>
            <div class="modal-footer">
              <button
                id="btn-insert"
                type="button"
                class="input btn btn-primary"
              >
                추가
              </button>
              <button
                id="btn-update"
                type="button"
                class="edit btn btn-primary"
              >
                변경
              </button>
              <button
                id="btn-delete"
                type="button"
                class="edit btn btn-primary"
              >
                삭제
              </button>
              <button
                id="btn-cancel"
                type="reset"
                class="edit btn btn-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>

    <script id="tr-template" type="text/x-handlebars-template">
      {{#each this}}
        <tr data-no="{{no}}" onclick="getClient(event)">
          <td>{{no}}</td>
          <td>{{name}}</td>
          <td>{{tel}}</td>
          <td>{{nickName}}</td>
          <td>{{introduce}}</td>
          <td>{{hobby}}</td>
        </tr>
      {{/each}}
    </script>

    <script src="../temp/node_modules/handlebars/dist/handlebars.js"></script>
    <script src="../temp/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
